<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p><ul><li><abbr title="Use a tag <p>">Parágrafos</abbr></li></ul></p>
    <p><ul><li><abbr title="Use as tags <h1>...<h6>">Títulos</abbr></li></ul></p>
    <p><ul><li><abbr title="Use a tag <img>">Imagens</abbr></li></ul></p>
    <p><ul><li><abbr title="Use a tag <abbr>">Abreviações</abbr></li></ul></p>
    <p><ul><li><abbr title="Use a tag <code>">Código-Fonte</abbr></li></ul></p>
    <p><ul><li><abbr title="Use a tag <ul> e <li>">Listas Numeradas</abbr></li></ul></p>
    <p><ul><li><abbr title="Use a tag <ol> e <li>">Listas com Marcadores</abbr></li></ul></p>
</body>
</html>
