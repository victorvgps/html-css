<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sstudo de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    
    <p>
        Acessando o site do Curso em Vídeo
        <iframe src="https://cursoemvideo.com/" frameborder="0"></iframe>
        Para aprender a programar
    </p> 

    <p>Acessando o repositório do GitHub
        <iframe src="https://victorvgps.github.io/html-css/" frameborder="0"></iframe>
        que também é legal
    </p>
    
    
</body>
</html>
